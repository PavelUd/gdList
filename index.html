<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Лист Для полного разрыва</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-5Wv2vs9Go4GyrlElHNAWWtQh9yqDDrCMj6R2Ouk8JSIX6im6nQK/3NNbVszNcnH5" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap2020v1.css">
</head>
<body>
<meta charset="utf-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    var globalbutton;
    var globalclass;
    function get_info(event)
    {
        if (globalbutton) {
            globalbutton.setAttribute('class', globalclass)
        }
        var button = event.target;
        var _class = button.getAttribute('class')
        globalclass = _class
        button.setAttribute('class', _class+ ' active')
        if (button.tagName === 'BUTTON') {
            var buttonName = button.name;
        }
        globalbutton = button
        var cardTree = document.getElementById("TreeCard")
        cardTree.childNodes.forEach(x => {
            var name = x.getAttribute('name')
            x.style.display = name == buttonName ? 'flex' : 'none'
            x.style.top= name == buttonName ? '-200px ' : '0px'
            x.setAttribute('class', 'card card-show')

        })

    }
    function sing_in(event)
    {
        var buttom = event.target
        return document.getElementById("sing_form")
    }
</script>
</body>
</html>
